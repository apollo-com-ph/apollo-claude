# OpenTelemetry Collector configuration for ApolloTech Claude Code logs
#
# Receives OTLP over HTTP/protobuf (port 4318, TLS-terminated upstream).
# Authenticates via per-developer basic auth (htpasswd).
# Exports logs to Loki.

extensions:
  # Per-developer basic auth via htpasswd file
  basicauth/server:
    htpasswd:
      file: /etc/otel/htpasswd

  health_check:
    endpoint: "0.0.0.0:13133"

receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:4318"
        include_metadata: true
        auth:
          authenticator: basicauth/server

processors:
  # Normalize/enrich resource attributes
  resource:
    attributes:
      # Ensure team attribute is always present
      - key: team
        value: engineering
        action: insert
      # Normalize service name
      - key: service.name
        value: claude-code
        action: upsert

  # Extract X-Apollo-Repository header into a data-point attribute (IDE plugin path).
  # action: insert means it's a no-op if repository is already set (CLI wrapper path).
  attributes/repo-from-header:
    actions:
      - key: repository
        from_context: metadata.x-apollo-repository
        action: insert

  # Split each log record into its own ResourceLogs based on the specified keys,
  # then promote those keys to resource-level attributes so Loki indexes them as labels.
  # Fixes the "shared Resource overwrite" bug where the last record in a batch would
  # overwrite attribute values for all records sharing the same Resource.
  groupbyattrs:
    keys:
      - event.name
      - user.email
      - model
      - tool_name
      - session.id
      - terminal.type
      - success
      - decision
      - status_code
      - source

  # Drop any accidentally included prompt content (defence-in-depth)
  attributes:
    actions:
      - key: prompt
        action: delete
      - key: completion
        action: delete
      - key: message.content
        action: delete

  # Batch for efficiency
  batch:
    timeout: 10s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 5s
    limit_mib: 256
    spike_limit_mib: 64

exporters:
  # Loki exporter â€” queryable log storage for Grafana dashboards
  otlp_http/loki:
    endpoint: http://loki:3100/otlp
    tls:
      insecure: true

service:
  extensions:
    - basicauth/server
    - health_check

  pipelines:
    logs:
      receivers: [otlp]
      processors: [memory_limiter, resource, attributes/repo-from-header, groupbyattrs, attributes, batch]
      exporters: [otlp_http/loki]

  telemetry:
    logs:
      level: "warn"
