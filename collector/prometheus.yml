global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: apollotech-dev-ai

scrape_configs:
  - job_name: otel-collector
    static_configs:
      - targets: ["otel-collector:8889"]
    relabel_configs:
      # Preserve all resource attribute labels exposed by the collector
      - source_labels: [__address__]
        target_label: instance
