# Nginx site config for apollo-claude collector
# Install to: /etc/nginx/sites-available/dev-ai
# Symlink:    ln -s /etc/nginx/sites-available/dev-ai /etc/nginx/sites-enabled/
#
# Replace YOUR_DOMAIN with your actual domain (e.g. dev-ai.apollotech.co).
# After installing, run: sudo certbot --nginx -d YOUR_DOMAIN

# OTLP endpoint — receives telemetry from apollo-claude wrappers
server {
    listen 443 ssl;
    server_name YOUR_DOMAIN;

    # Managed by Certbot — these lines are added automatically by certbot --nginx
    # ssl_certificate     /etc/letsencrypt/live/YOUR_DOMAIN/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN/privkey.pem;
    # include             /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    # Only allow OTLP POST requests
    location /v1/ {
        limit_except POST {
            deny all;
        }
        proxy_pass http://127.0.0.1:4318;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 1m;
    }

    # Block everything else
    location / {
        return 404;
    }
}

# Grafana dashboard — optional, remove if you don't need external access
server {
    listen 443 ssl;
    server_name grafana.YOUR_DOMAIN;

    # Managed by Certbot
    # ssl_certificate     /etc/letsencrypt/live/grafana.YOUR_DOMAIN/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/grafana.YOUR_DOMAIN/privkey.pem;
    # include             /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam         /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Grafana WebSocket support (live dashboards)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name YOUR_DOMAIN grafana.YOUR_DOMAIN;
    return 301 https://$host$request_uri;
}
