# Nginx site config for apollo-claude collector
# Install to: /etc/nginx/sites-available/apollo-claude
# Symlink:    ln -s /etc/nginx/sites-available/apollo-claude /etc/nginx/sites-enabled/
#
# Replace YOUR_DOMAIN with your actual domain (e.g. dev-ai.apollotech.co).
# After installing, run: sudo certbot --nginx -d YOUR_DOMAIN
# Certbot will add the HTTPS server blocks and redirect automatically.

server {
    listen 80;
    server_name YOUR_DOMAIN;

    # OTLP endpoint â€” receives telemetry from apollo-claude wrappers
    # Wrappers set OTEL_EXPORTER_OTLP_ENDPOINT=https://YOUR_DOMAIN/otel
    # so the SDK sends to /otel/v1/metrics, /otel/v1/logs, etc.
    location /otel/v1/ {
        limit_except POST {
            deny all;
        }
        proxy_pass http://127.0.0.1:4318/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        client_max_body_size 1m;
    }

    # Grafana dashboard (Grafana handles the /grafana/ prefix via
    # GF_SERVER_SERVE_FROM_SUB_PATH, so we forward the full path)
    location /grafana/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Grafana WebSocket support (live dashboards)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Block everything else
    location / {
        return 404;
    }
}
